[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=backend
    --cov=frontend
    --cov-report=html
    --cov-report=term-missing
    --tb=short
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
